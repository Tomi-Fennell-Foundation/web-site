<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <header>
            {{ partial "header.html" . }}
        </header>

        {{ partial "menu.html" (dict "menuID" "main" "page" .) }}

        <main>
            {{ block "main" . }}{{ end }}
        </main>
        {{- with resources.Get "/images/footerClean.jpg" }}
            <footer style="--bg-img-footer-clean: url({{ .RelPermalink }})">
                {{ partial "footer.html" . }}
            </footer>
        {{- end }}
    </body>
</html>
